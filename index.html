<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Simple P2P Chat with QR Codes</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 400px; margin: auto; padding: 20px; }
  h2 { margin-bottom: 10px; }
  textarea, input[type="text"] {
    width: 100%; margin-top: 8px; padding: 8px; box-sizing: border-box; font-size: 1em;
  }
  button {
    margin-top: 12px; padding: 10px; font-size: 1em; cursor: pointer; width: 100%;
  }
  #messages {
    border: 1px solid #ccc; height: 200px; overflow-y: auto; padding: 10px; background: #fafafa; margin-top: 15px;
    white-space: pre-wrap;
  }
  #qrCode {
    margin-top: 15px;
    text-align: center;
  }
  video {
    width: 100%; border: 1px solid #ccc; margin-top: 10px;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h2>ðŸ”— Simple P2P Chat (English) with QR</h2>

<button id="startBtn">Start Connection (Create Offer)</button>

<div id="connCodeContainer" style="margin-top: 15px; display:none;">
  <label>Your connection code (send to friend):</label>
  <textarea id="connCode" rows="4" readonly></textarea>
  <div id="qrCode"></div>
</div>

<button id="scanBtn" style="margin-top: 15px;">Scan Friend's Code</button>

<div id="scanContainer" style="display:none;">
  <video id="video" autoplay></video>
  <button id="stopScanBtn" style="margin-top: 10px;">Stop Scanning</button>
</div>

<label for="remoteInput" style="margin-top:12px; display:block;">Or paste remote connection code here:</label>
<textarea id="remoteInput" rows="4" placeholder="Paste friend's connection code"></textarea>

<button id="connectBtn" disabled>Connect (Create Answer)</button>

<div id="chatUI" style="display:none;">
  <div id="messages"></div>
  <input type="text" id="msgInput" placeholder="Type message here" autocomplete="off" />
  <button id="sendBtn">Send</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
<script>
let pc, dc;
const startBtn = document.getElementById('startBtn');
const connectBtn = document.getElementById('connectBtn');
const remoteInput = document.getElementById('remoteInput');
const connCodeTextarea = document.getElementById('connCode');
const connCodeContainer = document.getElementById('connCodeContainer');
const chatUI = document.getElementById('chatUI');
const messagesDiv = document.getElementById('messages');
const msgInput = document.getElementById('msgInput');
const sendBtn = document.getElementById('sendBtn');
const qrCodeDiv = document.getElementById('qrCode');
const scanBtn = document.getElementById('scanBtn');
const scanContainer = document.getElementById('scanContainer');
const video = document.getElementById('video');
const stopScanBtn = document.getElementById('stopScanBtn');

function logMessage(text, isLocal) {
  messagesDiv.textContent += (isLocal ? "You: " : "Friend: ") + text + "\n";
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function encodeSDP(desc) {
  return btoa(JSON.stringify(desc));
}
function decodeSDP(str) {
  try {
    return JSON.parse(atob(str));
  } catch {
    alert("Invalid connection code!");
    return null;
  }
}

function createPeerConnection() {
  pc = new RTCPeerConnection();

  pc.onicecandidate = (e) => {
    if (!e.candidate) {
      const localDescEncoded = encodeSDP(pc.localDescription);
      connCodeTextarea.value = localDescEncoded;
      connCodeContainer.style.display = 'block';
      connectBtn.disabled = false;
      QRCode.toCanvas(qrCodeDiv, localDescEncoded, { width: 200 }, (error) => {
        if (error) console.error(error);
      });
    }
  };

  pc.onconnectionstatechange = () => {
    if (pc.connectionState === 'connected') {
      chatUI.style.display = 'block';
      startBtn.disabled = true;
      connectBtn.disabled = true;
      remoteInput.disabled = true;
      scanBtn.disabled = true;
      stopScanBtn.disabled = true;
      scanContainer.style.display = 'none';
    }
    if (pc.connectionState === 'disconnected' || pc.connectionState === 'failed' || pc.connectionState === 'closed') {
      alert("Connection closed or failed.");
      location.reload();
    }
  };
}

startBtn.onclick = () => {
  createPeerConnection();
  dc = pc.createDataChannel("chat");

  dc.onopen = () => {
    logMessage("Connection established!", true);
  };
  dc.onmessage = (e) => {
    logMessage(e.data, false);
  };

  pc.createOffer()
    .then(offer => pc.setLocalDescription(offer))
    .catch(console.error);
};

connectBtn.onclick = () => {
  const remoteCode = remoteInput.value.trim();
  if (!remoteCode) return alert("Please provide friend's connection code.");
  const remoteDesc = decodeSDP(remoteCode);
  if (!remoteDesc) return;
  createPeerConnection();

  pc.ondatachannel = (event) => {
    dc = event.channel;
    dc.onopen = () => {
      logMessage("Connection established!", true);
    };
    dc.onmessage = (e) => {
      logMessage(e.data, false);
    };
  };

  pc.setRemoteDescription(remoteDesc)
    .then(() => pc.createAnswer())
    .then(answer => pc.setLocalDescription(answer))
    .catch(console.error);
};

sendBtn.onclick = () => {
  const msg = msgInput.value.trim();
  if (!msg || !dc || dc.readyState !== "open") return;
  dc.send(msg);
  logMessage(msg, true);
  msgInput.value = '';
};

msgInput.addEventListener('keydown', e => {
  if (e.key === 'Enter') sendBtn.click();
});

// QR code scanner using ZXing library

let codeReader = null;

scanBtn.onclick = () => {
  scanContainer.style.display = 'block';
  scanBtn.disabled = true;
  remoteInput.value = '';
  connectBtn.disabled = true;

  codeReader = new ZXing.BrowserQRCodeReader();
  codeReader.decodeFromVideoDevice(null, video, (result, err) => {
    if (result) {
      remoteInput.value = result.getText();
      connectBtn.disabled = false;
      stopScan();
    }
    if (err && !(err instanceof ZXing.NotFoundException)) {
      console.error(err);
    }
  });
};

stopScanBtn.onclick = () => {
  stopScan();
};

function stopScan() {
  if (codeReader) {
    codeReader.reset();
    codeReader = null;
  }
  scanContainer.style.display = 'none';
  scanBtn.disabled = false;
}

</script>

</body>
</html>
